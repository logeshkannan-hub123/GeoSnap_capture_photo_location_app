<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login ‚Äî GeoSnap</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;700;900&family=DM+Mono:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0f0f1a;
        --surface: #1a1a2e;
        --accent: #e84545;
        --accent2: #f4a261;
        --text: #e8eaf0;
        --muted: #6b7585;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background: radial-gradient(ellipse at top, #1a1a2e 0%, #0f0f1a 100%);
        color: var(--text);
        font-family: "DM Mono", monospace;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .login-card {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 24px;
        padding: 48px 40px;
        max-width: 420px;
        width: 100%;
        text-align: center;
        animation: fadeIn 0.5s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo {
        font-size: 56px;
        margin-bottom: 16px;
      }

      h1 {
        font-family: "Fraunces", serif;
        font-weight: 900;
        font-size: 36px;
        letter-spacing: -1px;
        margin-bottom: 8px;
        color: #fff;
      }

      h1 span {
        color: var(--accent);
      }

      .subtitle {
        font-size: 12px;
        color: var(--muted);
        letter-spacing: 1px;
        margin-bottom: 40px;
      }

      .google-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        width: 100%;
        background: #fff;
        color: #1a1a2e;
        border: none;
        border-radius: 12px;
        padding: 16px 24px;
        font-family: "DM Mono", monospace;
        font-size: 14px;
        font-weight: 500;
        letter-spacing: 0.5px;
        cursor: pointer;
        transition: all 0.2s;
        text-decoration: none;
      }

      .google-btn:hover {
        background: #f0f0f0;
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(255, 255, 255, 0.1);
      }

      .google-logo {
        width: 20px;
        height: 20px;
      }

      .divider {
        display: flex;
        align-items: center;
        margin: 32px 0;
        color: var(--muted);
        font-size: 11px;
        letter-spacing: 2px;
        text-transform: uppercase;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: rgba(255, 255, 255, 0.1);
      }

      .divider span {
        padding: 0 16px;
      }

      .features {
        text-align: left;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .feature {
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 12px;
        color: var(--muted);
        line-height: 1.5;
      }

      .feature-icon {
        width: 32px;
        height: 32px;
        background: rgba(232, 69, 69, 0.1);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        flex-shrink: 0;
      }

      .error-msg {
        background: rgba(232, 69, 69, 0.1);
        border: 1px solid rgba(232, 69, 69, 0.3);
        color: var(--accent);
        padding: 12px 16px;
        border-radius: 8px;
        font-size: 11px;
        margin-bottom: 24px;
        display: none;
      }

      .error-msg.show {
        display: block;
      }

      .footer {
        margin-top: 32px;
        padding-top: 24px;
        border-top: 1px solid rgba(255, 255, 255, 0.05);
        font-size: 10px;
        color: var(--muted);
        letter-spacing: 1px;
      }

      @media (max-width: 480px) {
        .login-card {
          padding: 32px 24px;
        }
        h1 {
          font-size: 28px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <div class="logo">üì∏</div>
      <h1>Geo<span>Snap</span></h1>
      <p class="subtitle">Photo + Location Capture</p>

      <div class="error-msg" id="errorMsg">
        Authentication failed. Please try again.
      </div>

      <a href="/auth/google" class="google-btn">
        <svg class="google-logo" viewBox="0 0 24 24">
          <path
            fill="#4285F4"
            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
          />
          <path
            fill="#34A853"
            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
          />
          <path
            fill="#FBBC05"
            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
          />
          <path
            fill="#EA4335"
            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
          />
        </svg>
        Sign in with Google
      </a>

      <div class="divider"><span>What's included</span></div>

      <div class="features">
        <div class="feature">
          <div class="feature-icon">üì∑</div>
          <span>Take geotagged photos with GPS coordinates</span>
        </div>
        <div class="feature">
          <div class="feature-icon">üåç</div>
          <span>Automatic address lookup from location</span>
        </div>
        <div class="feature">
          <div class="feature-icon">üíæ</div>
          <span>Save and organize your photo collection</span>
        </div>
      </div>

      <div class="footer">Secure authentication via Google OAuth 2.0</div>
    </div>

    <script>
      // Show error message if URL has ?error parameter
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get("error")) {
        document.getElementById("errorMsg").classList.add("show");
      }
    </script>
  </body>
</html>
